<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>InfiniteDraft â€” Waiting Room</title>
  <style>
    body { font-family: Arial, sans-serif; background:#222; color:#eee; padding:24px; }
    .center { max-width:720px; margin:28px auto; }
    .count { font-size:18px; color:#dcdcdc; margin-top:12px; }
    .notice { margin-top:20px; color:#bdbdbd; }
    .join { margin-top:18px; display:flex; gap:8px; align-items:center; }
    input[type="text"] { padding:8px; font-size:16px; border-radius:4px; border:1px solid #444; background:#111; color:#eee; }
    button { padding:8px 12px; font-size:16px; cursor:pointer; }
    #nameLabel { color:#ddd; margin-right:8px; }
  </style>
</head>
<body>
  <div class="center">
    <h1>Waiting Room</h1>

    <div>
      <label id="nameLabel">Enter your name to join the waiting room:</label>
      <div class="join">
        <input id="nameInput" type="text" placeholder="Your name" />
        <button id="joinBtn">Join</button>
      </div>
    </div>

    <div class="count">Connected users: <span id="count"></span></div>

    <div class="notice">This page waits for the host to press Go on the host page. When the host starts the draft, you'll be redirected to the draft page and start on a pack assigned to you.</div>
  </div>

  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>
  <script>
    // Configure presence server address (change if needed)
    const PRESENCE_SERVER = (window.__PRESENCE_SERVER__ || 'http://localhost:5001');

    let socket = null;
    let myName = '';

    function connectWithName(name) {
      // connect with name as query param; this ensures server has the name
      socket = io(PRESENCE_SERVER + '?name=' + encodeURIComponent(name), { transports: ['websocket', 'polling'] });

      socket.on('connect', () => {
        console.log('connected to presence server as', name);
      });

      socket.on('user_count', n => {
        document.getElementById('count').textContent = n;
      });

      socket.on('go', data => {
        // 'go' for this client will include pack_index assigned to this client by presence server
        console.log('go event received', data);
        const pi = data && typeof data.pack_index !== 'undefined' ? data.pack_index : 0;
        // redirect to draft with start index and name
        window.location.href = '/draft?start=' + encodeURIComponent(pi) + '&name=' + encodeURIComponent(name);
      });

      socket.on('disconnect', () => {
        console.log('disconnected from presence server');
      });

      socket.on('error', err => {
        console.warn('socket error', err);
      });
    }

    document.getElementById('joinBtn').addEventListener('click', () => {
      const nameEl = document.getElementById('nameInput');
      const name = (nameEl.value || '').trim();
      if (!name) {
        alert('Please enter your name before joining the waiting room.');
        return;
      }
      myName = name;
      // disable input and join button after connecting
      nameEl.disabled = true;
      document.getElementById('joinBtn').disabled = true;
      connectWithName(name);
    });

    // allow Enter key to join
    document.getElementById('nameInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('joinBtn').click();
      }
    });
  </script>
</body>
</html>
